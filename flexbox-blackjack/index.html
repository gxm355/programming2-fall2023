<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krish's Blackjack Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Krish's Blackjack Website</h1>
    </header>

    <main class="game">
        <div class="hand">
            <h2>Dealer</h2>
            <div class="cards">
                <img id="dealerCard1" src="images/blank.svg">
                <img id="dealerCard2" src="images/blank.svg">
            </div>
            <div class="score">Score: <span id="dealerScore" class="score-value">0</span></div>
        </div>

        <div class="hand">
            <h2>Player</h2>
            <div class="cards">
                <img id="userCard1" src="images/blank.svg">
                <img id="userCard2" src="images/blank.svg">

            </div>
            <div class="score" >Score: <span id="userScore" class="score-value">0</span></div>
        </div>
    </main>

    <div class="message" id="message">
        Your Turn!
    </div>

    <!-- Add in counts for dealer and users games won -->



    <div class="actions">
        <button class="hit" onclick="hit()" disabled="true" id="hitButton">Hit</button>
        <button class="stand" onclick="stand()" disabled="true" id="standButton">Stand</button>
        <button class="reset" onclick="reset()" id="reset">Reset</button>
    </div>

    <script type="text/Javascript" src="script.js"></script>
</body>
</html>
