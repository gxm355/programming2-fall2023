                <div class="card" style="background-image: url('https://files.oaiusercontent.com/file-Q8Y1s5jJ68X0htl1t4NhTUYc?se=2023-11-07T06%3A58%3A39Z&sp=r&sv=2021-08-06&sr=b&rscc=max-age%3D31536000%2C%20immutable&rscd=attachment%3B%20filename%3D2adbf70d-b569-4ef1-a2ac-58fab860a657.webp&sig=Wt/%2BRsylZvIBt1TT0uQlHfP3EGD8dUNppan4o2wFDz4%3D');"></div>

        </div>
    </main>

    <div class="message">
        Your Turn!
    </div>

    <div class="actions">
        <button>Hit</button>
        <button>Stand</button>
        <button>Reset</button>
    </div>

</html>
